---
- name: Set maven on server
  hosts: CD2
  become: yes

  tasks:

    - name: Install Java VM
      ansible.builtin.apt:
        name: default-jdk
        state: latest

    - name: Set env for maven
      ansible.builtin.lineinfile:
        path: "/etc/environment"
        state: present
        regexp: "^{{ item.key }}="
        line: "{{ item.key }}={{ item.value }}"
      with_items: "{{ maven_env }}"

    - name: Create directory for maven
      ansible.builtin.file:
        path: "{{ maven_dest }}"
        state: directory
        mode: '0755'

    - name: Download required maven
      ansible.builtin.get_url:
        url: "{{ maven_link }}"
        dest: "{{ maven_dest }}"
        checksum: "{{ maven_sha }}"

    - name: Unpack maven archive
      ansible.builtin.unarchive:
         src: "{{ maven_archive }}"
         dest: "{{ maven_dest }}"
         remote_src: yes
         extra_opts:
           - --strip-components=1

    - name: Create link maven to bin
      ansible.builtin.file:
        src: "{{ mvn }}"
        dest: '/bin/mvn'
        state: link

    - name: Remove maven archive
      ansible.builtin.file:
        path: "{{ maven_archive }}"
        state: absent

    - name: Clone github repository
      ansible.builtin.git:
        repo: "{{ git_clone_url }}"
        dest: '/tmp'
        clone: yes
        update: no